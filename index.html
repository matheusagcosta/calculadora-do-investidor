  <main class="container">
    <div class= "title">
      <h4>Calcular Preço Médio</h4>
    </div>
    <div class="section" id="section">
      <form class="form">
        <div id="qForm">
          <label for="quantityN"  class="textForm" id="quantidade">Quantidade:</label>
          <input autofocus type="text" class="valuesForm" name="quantityN" id="quantityN" title="Quantidade" placeholder="0" autocomplete="off" min="0" value="" required>
        </div>
        <div id="pForm">
          <label for="priceN" class="textForm" id="preco">Preço:</label>
          <input type="text" class="valuesForm" name="priceN" id="priceN" title="Preço" placeholder="R$ 0,00" autocomplete="off" min="0" value="" required> 
        </div>
        <div class="trash_button" id="trash_button">
          <button class="trash" id="trash0"></button>
        </div>
      </form>
    </div>
    <button id="add" value="" onclick="calcPrice(0)"></button>
  </main>
  <footer class= "footer" id= "footer">
    <div class="foot" id="foot">
      <div id="qFoot">
        <label class="textFoot" id="qTot">Quantidade Total:</label>
        <span class="valuesFoot" id="vTot">0</span>
      </div>
      <div id="pFoot">
        <label class="textFoot" id="pMed">Preço Médio:</label>
        <span class="valuesFoot" id="vPM">R$ 0.00</span>
      </div>
      <button class="reset" id="reset" onclick="reset()"></button>
    </div>
  </footer>
